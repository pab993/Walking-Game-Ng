<div>
    <!--<ng-template *ngIf="isLoading; else content">
        <div class="text-center">
            <img src="assets/loading.gif" alt="Cargando" />
        </div>
    </ng-template>-->
  
    <div *ngIf="!gameData; else gameOn">
      <form [formGroup]="createGameForm" (ngSubmit)="onSubmit()">
        <div class="text-center">
          <button class="btn btn-purple mb-4 fw-bold fs-5" [disabled]="isSubmitting">Crear Juego nuevo</button>
        </div>
        <div class="row">
          <div class="form-group col-md mb-4">
            <input id="gamerows" formControlName="gamerows" type="number" placeholder="Nº Filas" class="form-control mb-1">
            <div *ngIf="createGameForm.get('gamerows')?.errors?.['required'] && createGameForm.get('gamerows')?.touched" class="alert alert-danger">
              Este campo no puede estar vacío.
            </div>
            <div *ngIf="(createGameForm.get('gamerows')?.errors?.['min'] || createGameForm.get('gamerows')?.errors?.['max']) && createGameForm.get('gamerows')?.touched" class="alert alert-danger fs-6">
              Las filas del mapa deben estar entre 1 y 26.
            </div>
          </div>
          <div class="form-group col-md mb-4">
            <input id="gamecols" formControlName="gamecols" type="number" placeholder="Nº Columnas" class="form-control mb-1">
            <div *ngIf="createGameForm.get('gamecols')?.errors?.['required'] && createGameForm.get('gamecols')?.touched" class="alert alert-danger">
              Este campo no puede estar vacío.
            </div>
            <div *ngIf="(createGameForm.get('gamecols')?.errors?.['min'] || createGameForm.get('gamecols')?.errors?.['max']) && createGameForm.get('gamecols')?.touched" class="alert alert-danger fs-6">
              Las columnas del mapa deben estar entre 1 y 26.
            </div>
          </div>
        </div>
      </form>
    </div>

    <ng-template #gameOn>
      <div>
        <app-board></app-board>
      </div>
    </ng-template>
  </div>
